# Holmes Wisdom â€” YouTube Shorts Pipeline Configuration

# Ollama settings
ollama:
  url: "http://localhost:11434/api/generate"
  model: "llama3.1:8b"
  temperature: 0.7
  top_p: 0.9

# TTS settings
tts:
  engine: "piper"  # "piper" or "elevenlabs"
  piper:
    model: "models/piper/voice-en-us-lessac-medium.onnx"
  elevenlabs:
    api_key: ""
    voice_id: ""

# Visual settings
visuals:
  default_style: "ethereal"
  width: 1080
  height: 1920
  fps: 30

# Caption settings
captions:
  whisper_model: "base"  # base, small, medium, large
  words_per_group: 4
  style: "bold_centered"

# Output settings
output:
  format: "mp4"
  video_codec: "libx264"
  audio_codec: "aac"
  crf: 23

# Background music
music:
  enabled: false
  file: "assets/music/ambient.mp3"
  volume: 0.08

# Content settings
content:
  min_words: 75
  max_words: 120
  target_duration_seconds: 35
